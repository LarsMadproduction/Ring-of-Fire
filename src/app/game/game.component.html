<div *ngIf="!gameOver" class="scrollY-container hide-mobile">
  <app-player
    (click)="editPlayer(i)"
    *ngFor="let player of game.players; let i = index"
    [ngStyle]="{ 'top.px': 100 + i * 90 }"
    [playerActive]="i == game.currentPlayer"
    [image]="game.playerImages[i]"
    [name]="player"
  ></app-player>
</div>
<div *ngIf="!gameOver" class="scrollX-container hide-desktop">
  <app-player-mobile
    (click)="editPlayer(i)"
    *ngFor="let player of game.players; let i = index"
    [ngStyle]="{ 'left.px': 10 + i * 65, 'top.px': 0 }"
    [playerActive]="i == game.currentPlayer"
    [image]="game.playerImages[i]"
    [name]="player"
  ></app-player-mobile>
</div>
<div class="game-over" *ngIf="gameOver">
  <img src="img/game-over.png" alt="">
</div>
<section *ngIf="!gameOver">
  <div>
    <img
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="img/cards/purple_back.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="img/cards/purple_back.png"
      alt=""
    />
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      style="right: 25px"
      src="img/cards/{{ card }}.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      *ngIf="game.pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="img/cards/{{ game.currentCard }}.png"
      alt=""
    />
  </div>
</section>
<app-game-info *ngIf="!gameOver" [card]="game.currentCard" class="pin-bottom"></app-game-info>
<button *ngIf="!gameOver" mat-fab class="add-btn" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
